<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Detail | Shepherds Elite Circle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav style="width: 100%; padding: 1.5rem 0; text-align: center; border-bottom: 1px solid rgba(107, 127, 117, 0.2); background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 50;">
    <span style="font-family: 'Cormorant Garamond', serif; font-size: 1.3rem; letter-spacing: 0.3em; text-transform: uppercase; color: var(--sage);">Shepherds Elite Circle</span>
  </nav>

  <main class="page-shell">
    <div class="card" id="app-card">
      <div class="pill" style="margin-bottom: 1rem;">Application</div>
      <h1 class="section-title" style="text-align: left; font-size: 2rem;">Application Details</h1>
      <p class="muted" id="submittedAt" style="margin-bottom: 1.5rem;">—</p>

      <form class="form-grid" id="app-fields">
        <div class="field">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" disabled>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" disabled>
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" type="text" disabled>
        </div>
        <div class="field">
          <label for="childrenCount">How many children?</label>
          <input id="childrenCount" type="text" disabled>
        </div>
        <div class="field">
          <label for="childrenAges">What are their ages?</label>
          <input id="childrenAges" type="text" disabled>
        </div>
        <div class="field" style="grid-column: 1 / -1;">
          <label for="heartShift">Biggest shift from the Roadmap</label>
          <textarea id="heartShift" disabled></textarea>
        </div>
        <div class="field" style="grid-column: 1 / -1;">
          <label for="joinReason">Why join now</label>
          <textarea id="joinReason" disabled></textarea>
        </div>
        <div class="field" style="grid-column: 1 / -1;">
          <label for="futureChange">If this exceeds expectations, what changes in 3 months?</label>
          <textarea id="futureChange" disabled></textarea>
        </div>
        <div class="field">
          <label for="readyToInvest">Investment readiness</label>
          <input id="readyToInvest" type="text" disabled>
        </div>
        <div class="field">
          <label for="availability">Availability</label>
          <textarea id="availability" disabled></textarea>
        </div>
        <div class="field">
          <label for="commitmentAgreement">Commitment agreement</label>
          <input id="commitmentAgreement" type="text" disabled>
        </div>
        <div class="field" style="grid-column: 1 / -1;">
          <label for="extraNotes">Extra notes</label>
          <textarea id="extraNotes" disabled></textarea>
        </div>
      </form>

      <div id="error-box" class="notice" style="margin-top: 1rem; display: none; border-left-color: #d9534f; color: #d9534f;">
        Unable to load this application. It may have been removed.
      </div>
    </div>
  </main>

  <footer>
    <div class="logo" style="color: var(--gold); margin-bottom: 1rem;">Shepherds Elite Circle</div>
    <p>© 2024. All rights reserved.</p>
  </footer>

  <script src="/js/application-view.js"></script>
</body>
</html>
